<!-- app/templates/signup.html -->
{% extends "base.html" %}

{% block landing_content %}
<div class="auth-form-container">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.signup_post') }}" class="auth-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autofocus>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="auth-button signup">Sign Up</button>
        
        <div class="auth-links">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </form>
</div>
{% endblock %}
